<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-store Smartphones, samsung, iphone, huawei, lg, xiaomi</title>
  <link rel="stylesheet" href="./resources/productPage.css">
</head>

<body>
  <div class="box">
    <div class="header">
      <div class="homeContainer" id="homeBtn">
        <img src="./resources/img/home-run.png" id="home">
        <h4>Acasă</h3>
      </div>
      <div class="phoneName" id="phoneName"></div>
      <div class="signOutBox">
        <div class="signOut" id="signOutBtn"></div>
        <h4>Log out</h3>
      </div>
      <div class="cartBox">
        <div class="cart"></div>
        <h4>Coșul meu</h4>
      </div>
    </div>

    <div class="listing">
      <div class="imgContainer" id="imgContainer">
        <img  id="imageImg">
        <h3 id="priceH3"></h3>
        <!-- <button id="addToCart">Adaugă în coș</button> -->
      </div>

      <table class="specs">
        <tr>
          <td>Producator</td>
          <td id="tdBrand"></td>
        </tr>
        <tr>
          <td>Model</td>
          <td id="tdModel"></td>
        </tr>
        <tr>
          <td>CPU</td>
          <td id="tdCpu"></td>
        </tr>
        <tr>
          <td>Memorie</td>
          <td id="tdRam"></td>
        </tr>
        <tr>
          <td>Camera</td>
          <td id="tdCamera"></td>
        </tr>
        <tr>
          <td>Dimensiuni</td>
          <td id="tdSize"></td>
        </tr>
      </table>
    </div>

  </div>

  <script src="./scripts/productPage.js"></script>
</body>

</html>
