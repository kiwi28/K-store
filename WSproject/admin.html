<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Store Admin</title>
  <link rel="stylesheet" href="./resources/admin.css">
</head>
<body>
  <div class="formContainer">
    <form id="addProductForm">
      <input type="text" id="brand" placeholder="Brand" class="inputForm">
      <input type="text" id="model" placeholder="Model" class="inputForm">
      <input type="text" id="cpu" placeholder="cpu" class="inputForm">
      <input type="text" id="ram" placeholder="ram" class="inputForm">
      <input type="text" id="camera" placeholder="Camera specs" class="inputForm">
      <input type="text" id="size" placeholder="Phone dimensions" class="inputForm">
      <input type="text" id="image" placeholder="image link" class="inputForm">
      <input type="text" id="price" placeholder="Price" class="inputForm">
      <input type="submit" id="submitBtn" value="Add product to DB" class="inputForm">
    </form>
    <button id="clearForm" class="inputForm">Clear Form</button>
  </div>

  <button id="home" class="inputForm" onclick="window.location.href = './index.html';">Home Page</button>
  <script src="./scripts/admin.js"></script>
</body>
</html>
